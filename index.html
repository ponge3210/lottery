<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ËÄÅÂè∏Ê©üÔºåÂ∏∂Â∏∂Êàë</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.8em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .add-carriage-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .add-carriage-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.2em;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .add-carriage-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .carriages-container {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .carriage-card {
            background: #f8f9fa;
            border-radius: 20px;
            padding: 25px;
            border: 4px solid #764ba2;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }

        .carriage-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 3px solid #764ba2;
        }

        .carriage-title {
            font-size: 1.8em;
            font-weight: bold;
            color: #764ba2;
        }

        .remove-carriage-btn {
            background: #ff4757;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: all 0.3s;
        }

        .remove-carriage-btn:hover {
            background: #ff3838;
            transform: scale(1.05);
        }

        .carriage-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
        }

        .waiting-section, .seats-section {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .section-title {
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1em;
            transition: border 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .add-passenger-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: background 0.3s;
            user-select: none;
            position: relative;
            overflow: hidden;
        }

        .add-passenger-btn:hover {
            background: #5568d3;
            transform: scale(1.05);
        }

        .add-passenger-btn::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0%;
            height: 3px;
            background: linear-gradient(90deg, #ffd700, #ff6b6b);
            transition: width 2s linear;
        }

        .add-passenger-btn.holding::before {
            width: 100%;
        }

        .add-passenger-btn.guaranteed {
            background: linear-gradient(135deg, #ff1744 0%, #ff5252 100%);
            animation: guaranteedFlash 0.6s ease;
            box-shadow: 0 0 30px rgba(255, 23, 68, 0.8), 
                        0 0 60px rgba(255, 23, 68, 0.5);
        }

        @keyframes guaranteedFlash {
            0%, 100% { 
                transform: scale(1);
            }
            50% { 
                transform: scale(1.1);
            }
        }

        .waiting-list {
            min-height: 200px;
            max-height: 400px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 15px;
        }

        .passenger-item {
            background: #f8f9fa;
            padding: 12px 15px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 2px solid #e9ecef;
            transition: all 0.2s;
        }

        .passenger-item:hover {
            border-color: #667eea;
            transform: translateX(5px);
        }

        .passenger-name {
            font-size: 1.1em;
            font-weight: 600;
            color: #333;
        }

        .remove-passenger-btn {
            background: #ff6b81;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85em;
            transition: background 0.3s;
        }

        .remove-passenger-btn:hover {
            background: #ff4757;
        }

        .lottery-btn {
            width: 100%;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.15em;
            font-weight: bold;
            transition: all 0.3s;
        }

        .lottery-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(245, 87, 108, 0.4);
        }

        .lottery-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .seats-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 12px;
            margin-bottom: 15px;
        }

        .seat {
            aspect-ratio: 1;
            background: #e9ecef;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.95em;
            font-weight: bold;
            color: #666;
            border: 3px dashed #ccc;
            transition: all 0.4s;
            padding: 5px;
            text-align: center;
            word-break: break-all;
        }

        .seat.occupied {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: 3px solid #764ba2;
            animation: seatFill 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes seatFill {
            0% {
                transform: scale(0.5) rotate(-10deg);
                opacity: 0;
            }
            60% {
                transform: scale(1.15) rotate(5deg);
            }
            100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        .reset-btn {
            width: 100%;
            background: #ffa502;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: all 0.3s;
        }

        .reset-btn:hover {
            background: #ff8c00;
            transform: scale(1.02);
        }

        .empty-state {
            text-align: center;
            color: #999;
            padding: 30px;
            font-size: 1em;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 8px;
            font-size: 0.95em;
        }

        .stat-item {
            color: #666;
            font-weight: 600;
        }

        @media (max-width: 1024px) {
            .carriage-content {
                grid-template-columns: 1fr;
            }
            
            .seats-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            
            .seats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÑ ËÄÅÂè∏Ê©üÔºåÂ∏∂Â∏∂Êàë</h1>
        
        <div class="add-carriage-section">
            <button class="add-carriage-btn" onclick="addCarriage()">‚ûï Êñ∞Â¢ûËªäÂªÇ</button>
        </div>

        <div id="carriagesContainer" class="carriages-container"></div>
    </div>

    <script>
        let carriages = [];
        let carriageCounter = 0;
        let pressTimers = {}; // ÂÑ≤Â≠òÊØèÂÄãËªäÂªÇÁöÑÈï∑ÊåâË®àÊôÇÂô®

        // Êñ∞Â¢ûËªäÂªÇ
        function addCarriage() {
            carriageCounter++;
            carriages.push({
                id: carriageCounter,
                number: carriageCounter,
                waitingList: [],
                passengers: []
            });
            renderCarriages();
        }

        // ÁßªÈô§ËªäÂªÇ
        function removeCarriage(index) {
            if (confirm('Á¢∫ÂÆöË¶ÅÁßªÈô§ÈÄôÂÄãËªäÂªÇÂóéÔºü')) {
                carriages.splice(index, 1);
                renderCarriages();
            }
        }

        // ËôïÁêÜÊåâÈàïÊåâ‰∏ãÔºàÈñãÂßãÈï∑ÊåâË®àÊôÇÔºâ
        function handlePressStart(carriageIndex, event) {
            event.preventDefault(); // Èò≤Ê≠¢ÁßªÂãïÁ´ØÁöÑÈ†êË®≠Ë°åÁÇ∫
            
            const carriage = carriages[carriageIndex];
            // Ë®àÁÆóÂæÖÊäΩÁ±§ÂêçÂñÆ‰∏≠ÁöÑÂøÖ‰∏≠‰πòÂÆ¢Êï∏Èáè
            const guaranteedCount = carriage.waitingList.filter(p => p.guaranteed).length;
            
            // Â¶ÇÊûúÂøÖ‰∏≠‰πòÂÆ¢Â∑≤ÈÅî5‰∫∫ÔºåÂâá‰∏çÂÖÅË®±Èï∑Êåâ
            if (guaranteedCount >= 5) {
                // Áõ¥Êé•Âü∑Ë°åÁü≠ÊåâÈÇèËºØ
                addPassengerToCarriage(carriageIndex, false);
                return;
            }
            
            const btn = document.getElementById(`addBtn-${carriageIndex}`);
            const timerId = `press-${carriageIndex}`;
            
            // Ê∑ªÂä†Èï∑ÊåâË¶ñË¶∫ÊïàÊûú
            btn.classList.add('holding');
            
            // Ë®≠ÂÆö2ÁßíË®àÊôÇÂô®
            pressTimers[timerId] = setTimeout(() => {
                // Èï∑Êåâ2ÁßíÈÅîÊàêÔºöÊñ∞Â¢ûÂøÖ‰∏≠‰πòÂÆ¢
                btn.classList.remove('holding');
                btn.classList.add('guaranteed');
                
                addPassengerToCarriage(carriageIndex, true);
                
                // ÁßªÈô§ÁâπÊïà
                setTimeout(() => {
                    btn.classList.remove('guaranteed');
                }, 600);
                
                delete pressTimers[timerId];
            }, 2000);
        }

        // ËôïÁêÜÊåâÈàïÊîæÈñãÔºàÂèñÊ∂àÈï∑ÊåâÊàñÂü∑Ë°åÁü≠ÊåâÔºâ
        function handlePressEnd(carriageIndex, event) {
            event.preventDefault();
            
            const btn = document.getElementById(`addBtn-${carriageIndex}`);
            const timerId = `press-${carriageIndex}`;
            
            btn.classList.remove('holding');
            
            if (pressTimers[timerId]) {
                // Êú™ÈÅî2ÁßíÔºöË¶ñÁÇ∫Áü≠ÊåâÔºåÊñ∞Â¢ûÊôÆÈÄö‰πòÂÆ¢
                clearTimeout(pressTimers[timerId]);
                delete pressTimers[timerId];
                addPassengerToCarriage(carriageIndex, false);
            }
            // Â¶ÇÊûúÂ∑≤ÈÅî2ÁßíÔºåË®àÊôÇÂô®Â∑≤Á∂ìÂü∑Ë°å‰∏¶Âà™Èô§Ôºå‰∏çÂÅö‰ªª‰Ωï‰∫ã
        }

        // ËôïÁêÜÊªëÈº†ÊàñÊâãÊåáÁßªÈñãÊåâÈàïÔºàÂèñÊ∂àÈï∑ÊåâÔºâ
        function handlePressCancel(carriageIndex) {
            const btn = document.getElementById(`addBtn-${carriageIndex}`);
            const timerId = `press-${carriageIndex}`;
            
            btn.classList.remove('holding');
            
            if (pressTimers[timerId]) {
                clearTimeout(pressTimers[timerId]);
                delete pressTimers[timerId];
            }
        }

        // Êñ∞Â¢û‰πòÂÆ¢Âà∞ËªäÂªÇÁöÑÂæÖÊäΩÁ±§ÂêçÂñÆ
        function addPassengerToCarriage(carriageIndex, isGuaranteed = false) {
            const input = document.getElementById(`passengerInput-${carriageIndex}`);
            const name = input.value.trim();
            
            if (name === '') {
                alert('Ë´ãËº∏ÂÖ•‰πòÂÆ¢ÂßìÂêçÔºÅ');
                return;
            }
            
            carriages[carriageIndex].waitingList.push({
                name: name,
                guaranteed: isGuaranteed
            });
            
            input.value = '';
            renderCarriages();
        }

        // ÂæûÂæÖÊäΩÁ±§ÂêçÂñÆÁßªÈô§‰πòÂÆ¢
        function removePassengerFromWaiting(carriageIndex, passengerIndex) {
            carriages[carriageIndex].waitingList.splice(passengerIndex, 1);
            renderCarriages();
        }

        // ÈñãÂßãÊäΩÁ±§ÔºàÂñÆ‰∏ÄËªäÂªÇÔºâ
        function startLottery(carriageIndex) {
            const carriage = carriages[carriageIndex];
            
            if (carriage.waitingList.length === 0) {
                alert('ÈÄôÂÄãËªäÂªÇÊ≤íÊúâÂæÖÊäΩÁ±§ÁöÑ‰πòÂÆ¢ÔºÅ');
                return;
            }
            
            const availableSeats = 5 - carriage.passengers.length;
            
            if (availableSeats === 0) {
                alert('ÈÄôÂÄãËªäÂªÇÂ∑≤Á∂ìÊªøÂ∫ß‰∫ÜÔºÅ');
                return;
            }
            
            // ÂàÜÈõ¢ÂøÖ‰∏≠ÂíåÊôÆÈÄö‰πòÂÆ¢
            const guaranteed = carriage.waitingList.filter(p => p.guaranteed);
            const normal = carriage.waitingList.filter(p => !p.guaranteed);
            
            // ÂÖàÁ¢∫‰øùÂøÖ‰∏≠‰πòÂÆ¢ÂÖ•Â∫ß
            let selected = [...guaranteed];
            
            // Ë®àÁÆóÂâ©È§òÂ∫ß‰Ωç
            const remainingSeats = availableSeats - guaranteed.length;
            
            if (remainingSeats > 0 && normal.length > 0) {
                // Â∞çÊôÆÈÄö‰πòÂÆ¢ÈÄ≤Ë°åÊ¥óÁâå
                const shuffled = [...normal];
                for (let i = shuffled.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
                }
                
                // ÂèñÂá∫ÈúÄË¶ÅÁöÑÊôÆÈÄö‰πòÂÆ¢
                selected.push(...shuffled.slice(0, remainingSeats));
            }
            
            // Â∞çÊúÄÁµÇÁöÑÈÅ∏‰∏≠ÂêçÂñÆÂÜçÊ¨°Ê¥óÁâåÔºàËÆìÂøÖ‰∏≠‰πòÂÆ¢ÁöÑ‰ΩçÁΩÆ‰πüÊòØÈö®Ê©üÁöÑÔºâ
            for (let i = selected.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [selected[i], selected[j]] = [selected[j], selected[i]];
            }
            
            // Âä†ÂÖ•ËªäÂªÇÂ∫ß‰ΩçÔºàÂè™‰øùÂ≠òÂêçÂ≠óÔºâ
            carriage.passengers.push(...selected.map(p => p.name));
            
            // ÂæûÂæÖÊäΩÁ±§ÂêçÂñÆÁßªÈô§Â∑≤ÊäΩ‰∏≠ÁöÑ‰∫∫
            const selectedNames = selected.map(p => p.name);
            carriage.waitingList = carriage.waitingList.filter(
                p => !selectedNames.includes(p.name)
            );
            
            renderCarriages();
        }

        // ÈáçÁΩÆËªäÂªÇÔºàÊ∏ÖÁ©∫Â∫ß‰ΩçÔºå‰øùÁïôÂæÖÊäΩÁ±§ÂêçÂñÆÔºâ
        function resetCarriage(carriageIndex) {
            const carriage = carriages[carriageIndex];
            
            if (carriage.passengers.length === 0) {
                return;
            }
            
            if (confirm('Á¢∫ÂÆöË¶ÅÊ∏ÖÁ©∫ÈÄôÂÄãËªäÂªÇÁöÑÂ∫ß‰ΩçÂóéÔºü‰πòÂÆ¢ÊúÉÂõûÂà∞ÂæÖÊäΩÁ±§ÂêçÂñÆ„ÄÇ')) {
                // Â∞áÂ∫ß‰Ωç‰∏äÁöÑ‰πòÂÆ¢ÊîæÂõûÂæÖÊäΩÁ±§ÂêçÂñÆÔºàË®≠ÁÇ∫ÊôÆÈÄö‰πòÂÆ¢Ôºâ
                carriage.waitingList.push(...carriage.passengers.map(name => ({
                    name: name,
                    guaranteed: false
                })));
                carriage.passengers = [];
                renderCarriages();
            }
        }

        // Ê∏≤ÊüìÊâÄÊúâËªäÂªÇ
        function renderCarriages() {
            const container = document.getElementById('carriagesContainer');
            
            if (carriages.length === 0) {
                container.innerHTML = '<div class="empty-state" style="background: white; padding: 60px; border-radius: 15px; font-size: 1.3em;">Ë´ãÈªûÊìä‰∏äÊñπÊåâÈàïÊñ∞Â¢ûËªäÂªÇ</div>';
                return;
            }
            
            container.innerHTML = carriages.map((carriage, index) => `
                <div class="carriage-card">
                    <div class="carriage-header">
                        <span class="carriage-title">üöÉ ËªäÂªÇ ${carriage.number}</span>
                        <button class="remove-carriage-btn" onclick="removeCarriage(${index})">üóëÔ∏è ÁßªÈô§ËªäÂªÇ</button>
                    </div>
                    
                    <div class="carriage-content">
                        <!-- Â∑¶ÂÅ¥ÔºöÂ†±ÂêçÂêçÂñÆ -->
                        <div class="waiting-section">
                            <div class="section-title">üìã Â†±ÂêçÂêçÂñÆ</div>
                            
                            <div class="input-group">
                                <input 
                                    type="text" 
                                    id="passengerInput-${index}" 
                                    placeholder="Ëº∏ÂÖ•‰πòÂÆ¢ÂßìÂêç..."
                                    onkeypress="if(event.key==='Enter') addPassengerToCarriage(${index}, false)"
                                />
                                <button 
                                    class="add-passenger-btn" 
                                    id="addBtn-${index}"
                                    onmousedown="handlePressStart(${index}, event)"
                                    onmouseup="handlePressEnd(${index}, event)"
                                    onmouseleave="handlePressCancel(${index})"
                                    ontouchstart="handlePressStart(${index}, event)"
                                    ontouchend="handlePressEnd(${index}, event)"
                                    ontouchcancel="handlePressCancel(${index})"
                                >
                                    ‚ûï Êñ∞Â¢û
                                </button>
                            </div>
                            
                            <div class="waiting-list">
                                ${carriage.waitingList.length === 0 
                                    ? '<div class="empty-state">Â∞öÁÑ°Â†±Âêç‰πòÂÆ¢</div>'
                                    : carriage.waitingList.map((passenger, pIndex) => `
                                        <div class="passenger-item">
                                            <span class="passenger-name">${passenger.name}</span>
                                            <button class="remove-passenger-btn" onclick="removePassengerFromWaiting(${index}, ${pIndex})">
                                                ‚úï
                                            </button>
                                        </div>
                                    `).join('')
                                }
                            </div>
                            
                            <button 
                                class="lottery-btn" 
                                onclick="startLottery(${index})"
                                ${carriage.waitingList.length === 0 || carriage.passengers.length >= 5 ? 'disabled' : ''}
                            >
                                üé≤ ÈñãÂßãÊäΩÁ±§
                            </button>
                            
                            <div class="stats">
                                <span class="stat-item">ÂæÖÊäΩ: ${carriage.waitingList.length} ‰∫∫</span>
                                <span class="stat-item">Ââ©È§òÂ∫ß‰Ωç: ${5 - carriage.passengers.length}</span>
                            </div>
                        </div>
                        
                        <!-- Âè≥ÂÅ¥ÔºöÂ∫ß‰ΩçÂçÄ -->
                        <div class="seats-section">
                            <div class="section-title">üí∫ ‰πòÂÆ¢Â∫ß‰Ωç (${carriage.passengers.length}/5)</div>
                            
                            <div class="seats-grid">
                                ${Array(5).fill(0).map((_, seatIndex) => {
                                    const passenger = carriage.passengers[seatIndex];
                                    return `
                                        <div class="seat ${passenger ? 'occupied' : ''}">
                                            ${passenger || `${seatIndex + 1}`}
                                        </div>
                                    `;
                                }).join('')}
                            </div>
                            
                            <button 
                                class="reset-btn" 
                                onclick="resetCarriage(${index})"
                                ${carriage.passengers.length === 0 ? 'disabled' : ''}
                            >
                                üîÑ ÈáçÁΩÆÂ∫ß‰Ωç
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // ÂàùÂßãÂåñÔºöÊñ∞Â¢û‰∏ÄÂÄãÈ†êË®≠ËªäÂªÇ
        addCarriage();
    </script>
</body>
</html>
